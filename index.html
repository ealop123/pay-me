<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div id="headerContent">
        <div id="leftSide">
            <div id="profilePicture"></div>
            <div id="name">
              TEKNICOLOR <br class="mobileOnly">
              <a class="githubButton mobileOnly">Github</a>
            </div>
        </div>
        <div id="rightSide">
            <a class="githubButton">Github</a>
        </div>
      </div>
    </header>
    <main>
      <div id="contentArea">
        <div class="column" id="messageArea">
           <div class="messageContext">
            <div class="messageDescription">
              <div class="messageProfile panda"></div>
              <div class="messageInfo">
                <div class="messageName">Jinx123</div>
                donated
                <div class="contributionAmount">$20</div>
              </div>
            </div>
            <div class="message">
              <p>Hey 👋 I just created a page here.</p>
            </div>
          </div>
      </div>
        <div class="column" id="contrabutionArea">
          <form id="contrabutionForm">
            <h2>Give <span>Ezekiel</span> applause</h2>
            <div id="applauseArea">
              <div>👏</div>
              <div style="font-family: monospace; color: gray;">x</div>
              <div class="amtBtn active">1</div>
              <div class="amtBtn">3</div>
              <div class="amtBtn">5</div>
              <div> <input type="number" value="1"> </div>
            </div>
          </form>
          <div id="tipGoal"></div>
        </div>
      </div>
    </main>
  </body>
</html>
